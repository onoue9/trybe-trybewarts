<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>TrybeWarts</title>
</head>
<script type="text/javascript" src="script.js"></script>
<body>
  <header class="header">
    <img height="50" width="50" class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input class="info-form" id="email" type="email" placeholder="Email" name="email"/>
      <input class="info-form" id="password" type="password" placeholder="Senha" name="senha"/>
      <button id="login-btn" type="button" onclick="handleLogin()">Entrar</button>
    </form>
  </header>
  <main class="main">
    <form id="evaluation-form">
      <div class="form-group">
        <input class="info-form" id="input-name" placeholder="Nome"/>
        <input class="info-form" id="input-lastname" placeholder="Sobrenome"/>
      </div>
      <div class="form-group">
        <input class="info-form" id="input-email" placeholder="Email"/>
        <select class="info-form" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div class="form-group">
        <label id="label-family">
          Qual sua família?
          <input class="info-form" type="radio" name="family" value="Frontend"/>Frontend
          <input class="info-form" type="radio" name="family" value="Backend"/>Backend
          <input class="info-form" type="radio" name="family" value="FullStack"/>FullStack
        </label>
        <label id="label-content">
          Qual conteúdo você está com mais vontade de aprender ?
          <label>HoFs<input class="content info-form" type="checkbox" value="HoFs" /></label>
          <label>Jest<input class="content info-form" type="checkbox" value="Jest" /></label>
          <label>Promises<input class="content info-form" type="checkbox" value="Promises" /></label>
          <label>React<input class="content info-form" type="checkbox" value="React" /></label>
          <label>SQL<input class="content info-form" type="checkbox" value="SQL" /></label>
          <label>Python<input class="content info-form" type="checkbox" value="Python" /></label>
        </label>
      </div>
      <div class="form-group">
        <label id="label-rate">
          Como você avalia a Trybewarts?
          <input class="info-form" type="radio" name="rate" value="1"/>1
          <input class="info-form" type="radio" name="rate" value="2"/>2
          <input class="info-form" type="radio" name="rate" value="3"/>3
          <input class="info-form" type="radio" name="rate" value="4"/>4
          <input class="info-form" type="radio" name="rate" value="5"/>5
          <input class="info-form" type="radio" name="rate" value="6"/>6
          <input class="info-form" type="radio" name="rate" value="7"/>7
          <input class="info-form" type="radio" name="rate" value="8"/>8
          <input class="info-form" type="radio" name="rate" value="9"/>9
          <input class="info-form" type="radio" name="rate" value="10"/>10
        </label>
      </div>
      <label class="textarea info-form">Deixe seu comentário:
      </label>
      <textarea id="textarea" maxlength="500" rows="10"></textarea>
      <label id="label-infos">
        Você concorda com o uso das informações acima?
        <input class="info-form" type="checkbox" id="agreement" onchange="isAgree()" />
      </label>
      <button type="button" id="submit-btn" disabled onclick="handleSend()">
        Enviar
      </button>
    </form>
    <div id="div-infos" hidden>
      <div id="infos">
      </div>
    </div>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg"/>
  </main>
  <footer id="footer">
    <span>Direitos reservados á Trybewarts©</span>
  </footer>
</body>
</html>
